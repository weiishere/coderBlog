    <script>
        var imageShow = {
            show: function (picUrl) {
                $("#picShowBg").show();
                var img = new Image();
                img.src = picUrl;
                img.onload = function () {$("#picShowBg").find("p").hide().parent().find("div").fadeIn(200).find("img").attr("src", picUrl);}
            },
            close: function () {$("#picShowBg").hide().find("p").show().parent().find("div").slideToggle().find("img").attr("src", "");}
        }
        $(".picturesWrap").delegate("a", "click", function () {
            imageShow.show($(this).attr("openUrl"));
        });
        $("#picShowBg span,#picShowBg a").click(function () {
            imageShow.close();
        });
        $(".tabWrap").delegate("input", "click", function () {
            //在此加入切换操作
            $(".picturesWrap").hide();
            $("#picturesWrap_" + $(this).attr("tabindex")).show();
        });
    </script>
